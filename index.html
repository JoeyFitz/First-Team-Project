<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>INSPIRATION STATION</title>
</head>
<body>

<div id="header" class="md:container md:mx-auto">
    <h1 class="font-serif ...">Inspiration Station</h1>
    <h3 class="font-serif ...">NASA is flying a helicopter on Mars. Olympians are shattering athletic records on Earth. What's your excuse?</h3>
    <p class="font-serif ...">Take a hit of inspiration by searching for a content theme and clicking on the button below.</p>
</div>

<div id="main" class="md:container md:mx-auto">
    <div id="main" class="container mx-auto px-20">
        <img id="image" class="object-none object-center">
        <div id="videoContainer">
            <iframe id='videoFrame' width="450" height="283" src="" frameborder="0" allowfullscreen wmode="Opaque"></iframe>
          </div>
        <div id="quote-text" class="decoration-clone md:decoration-slice">
        </div>
        <button id='save-image'>Save Image</button>
        <button id="save-quote">Save Quote</button>
    </div>
</div>

<div id="user-input" class="md:container md:mx-auto">
    <label for="Date">NASA Pic of the Day:</label>
    <input id="date-search" type="date" placeholder="YYYY-MM-DD">
    <button id="submit-nasa">Get NASA Pic</button>
    <button id="submit-meme">Get Meme Pic</button>
    <button id="submit-quote">Get Quote</button>
</div>

<div id="saved-searches" class="grid-cols-2 md:container md:mx-auto">
    <div id="saved-images">

    </div>
    <div id="saved-quotes">
        
    </div>
</div>
    
<!-- JS SCRIPT REFERENCES -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
